<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="bg"></div>
    <main>
      <div class="div"></div>
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <img src="images/image-victor.jpg"
               alt="avatar"
               class="avatar">
          <div class="bio">
            <h1>Aissa Serrar
              <span>25</span>
            </h1>
            <p>Mila</p>
          </div>
          <div class="stats">
            <div>
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div>
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div>
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
           target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/aissaserrar"
           target="_blank">Aissa Serrar</a>.
      </div>
    </main>
  </body>

</html>
